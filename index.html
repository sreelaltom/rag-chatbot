<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      :root {
        --primary-bg: linear-gradient(135deg, #2e3192, #1bffff);
        --chat-bg: rgba(255, 255, 255, 0.2);
        --text-color: black;
        --bot-bg: #f0f0f0;
        --user-bg: #0078ff;
        --input-bg: rgba(255, 255, 255, 0.5);
        --header-bg: rgba(255, 255, 255, 0.3);
      }

      body.dark-mode {
        --primary-bg: #121212;
        --chat-bg: rgba(40, 40, 40, 0.9);
        --text-color: white;
        --bot-bg: #333;
        --user-bg: #0078ff;
        --input-bg: #222;
        --header-bg: rgba(50, 50, 50, 0.9);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: var(--primary-bg);
        color: var(--text-color);
        transition: background 0.3s, color 0.3s;
      }

      .chat-container {
        width: 90%;
        max-width: 900px;
        height: 90vh;
        background: var(--chat-bg);
        border-radius: 15px;
        backdrop-filter: blur(15px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: var(--header-bg);
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
      }

      .dark-mode-toggle {
        background: none;
        border: none;
        color: var(--text-color);
        font-size: 18px;
        cursor: pointer;
        transition: color 0.3s;
      }

      .chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        scroll-behavior: smooth;
      }

      .message {
        max-width: 80%;
        padding: 12px;
        border-radius: 15px;
        font-size: 14px;
        word-wrap: break-word;
        line-height: 1.5;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeIn 0.3s ease-in-out forwards;
      }

      .user-message {
        align-self: flex-end;
        background: var(--user-bg);
        color: white;
        border-bottom-right-radius: 0;
      }

      .bot-message {
        align-self: flex-start;
        background: var(--bot-bg);
        color: var(--text-color);
        border-bottom-left-radius: 0;
      }

      .bot-message p,
      .bot-message h1,
      .bot-message h2,
      .bot-message h3,
      .bot-message ul {
        margin: 5px 0;
      }

      .input-container {
        display: flex;
        padding: 12px;
        background: var(--header-bg);
      }

      input {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 20px;
        outline: none;
        font-size: 14px;
        background: var(--input-bg);
        color: var(--text-color);
      }

      button {
        padding: 12px 15px;
        background: var(--user-bg);
        border: none;
        color: white;
        border-radius: 20px;
        margin-left: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
      }

      button:hover {
        background: #005fcc;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .chat-container {
          width: 100%;
          height: 95vh;
        }

        .chat-header {
          font-size: 16px;
        }

        .input-container {
          padding: 10px;
        }

        input {
          font-size: 14px;
        }

        button {
          padding: 10px 12px;
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <span>AI Chatbot</span>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
      </div>
      <div class="chat-box" id="chat-box"></div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      function sendMessage() {
        let userInput = document.getElementById("user-input");
        let chatBox = document.getElementById("chat-box");

        if (userInput.value.trim() === "") return;

        // Append user message
        let userMessage = document.createElement("div");
        userMessage.className = "message user-message";
        userMessage.innerText = userInput.value;
        chatBox.appendChild(userMessage);

        // Show loading message
        let loadingMessage = document.createElement("div");
        loadingMessage.className = "message bot-message";
        loadingMessage.innerText = "Thinking...";
        chatBox.appendChild(loadingMessage);

        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll

        // Send request to Flask server
        fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput.value }),
        })
          .then((response) => response.json())
          .then((data) => {
            chatBox.removeChild(loadingMessage); // Remove loading message

            // Append bot message with Markdown support
            let botMessage = document.createElement("div");
            botMessage.className = "message bot-message";
            botMessage.innerHTML = marked.parse(data.reply);
            chatBox.appendChild(botMessage);

            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
          })
          .catch((error) => {
            console.error("Error:", error);
            chatBox.removeChild(loadingMessage);
          });

        userInput.value = ""; // Clear input
      }

      // Press Enter to send message
      document
        .getElementById("user-input")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") sendMessage();
        });

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        let icon = document.querySelector(".dark-mode-toggle");
        icon.textContent = document.body.classList.contains("dark-mode")
          ? "‚òÄÔ∏è"
          : "üåô";
      }
    </script>
  </body>
</html>
